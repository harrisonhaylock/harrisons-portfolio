<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Harrison Haylock</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="index.js"></script>
</head>
<body>
  <div id="header">
    <h1>Harrison Haylock's Portfolio Website</h1>
    <button class="toggle-theme">Toggle Theme</button>
  </div>

  <nav id="navigation">
    <a href="HarrisonPortfolio.html">Profile</a>
    <a href="HarrisonPortfolio.html#education">Education</a>
    <a href="HarrisonPortfolio.html#skills">Skills</a>
    <a href="HarrisonPortfolio.html#projects">Projects</a>
    <a href="Contact.html">Contact</a>
  </nav>

  <section id="contact-page">
    <div class="container">
      <h2>Contact Form</h2> 
      <div class="contact-form"> 
        <p>If you have any questions, comments, or concerns, you can send me a detailed message below</p>
        <form action="http://localhost:3000/submit" method="post">
          <label for="firstname">First name:</label>
            <input type="text" id="name" name="name" required /> 

          <label for="lastname">Last name:</label> 
            <input type="text" id="lastname" name="lastname" required />

          <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="resume-button">Send Message</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
